<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>date scatterplot</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="d3.js"></script>
  </head>
  <body>

    <h1>Convert a series of dates and amounts to a scatterplot</h1>
    <div class ="explainer">
      <!-- <p>Put a caption here</p> -->
    </div>
<script>

    // setting the height and width of the SVG 'box' we will be putting our dataviz in

          var w = 500;
          var h = 300;
          var padding = 20;


var dataset, xScale, yScale // empty for now

// for converting strings to Dates
var parseTime = d3.timeParse("%m/%d/%y")

//For converting Dates to strings
var formatTime = d3.timeFormat("%b %e");

// convert CSV values

var rowConverter = function(d){
  return {
    Date: parseTime(d.Date),
    Amount: parseInt(d.Amount)
  };
}

// load data

d3.csv("time-scale-data.csv", rowConverter, function(data) {

  //move data into global dataset
  dataset = data;

  //create scale functions

  xScale = d3.scaleTime()
             .domain([
               d3.min(dataset, function(d){ return d.Date;}),
               d3.max(dataset, function(d) { return d.Date;})
             ])
             .range([padding, w - padding]);


yScale = d3.scaleLinear()
         .domain([
          d3.min(dataset, function(d) { return d.Amount; }),
          d3.max(dataset, function(d) { return d.Amount; })
        ])
         .range([h - padding, padding]);



//Create SVG element
var svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

//Generate date labels first, so they are in back
svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
   .text(function(d) {
      return formatTime(d.Date);
   })
   .attr("x", function(d) {
      return xScale(d.Date) + 4;
   })
   .attr("y", function(d) {
      return yScale(d.Amount) + 4;
   })
   .attr("font-family", "sans-serif")
   .attr("font-size", "11px")
   .attr("fill", "#bbb");

//Generate circles last, so they appear in front
svg.selectAll("circle")
   .data(dataset)
   .enter()
   .append("circle")
   .attr("cx", function(d) {
      return xScale(d.Date);
   })
   .attr("cy", function(d) {
      return yScale(d.Amount);
   })
   .attr("r", 2);

});


</script>

  </body>
</html>
